<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="grey">
    <meta name="apple-mobile-web-app-title" content="TheDay">
    <link rel="apple-touch-icon" href="images/icons/icon.png">
    <link rel="manifest" href="manifest.json">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/icon.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>TheDay</title>
    <style>
        html {
            font-family: 'Microsoft YaHei','Helvetica Neue',Helvetica,Arial,sans-serif;
        }
        .cardDaysleft {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav class="blue darken-2">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">TheDay</a>
                <ul class="right">
                    <li><a href="#modal1" class="eventadd waves-effect"><i class="material-icons">add</i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="modal1" class="modal bottom-sheet" style="max-height: 62%">
            <form>
                <div class="modal-content">
                    <h4 class="center">添加新事件</h4>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="eventname" type="text" class="validate">
                            <label class="active" for="eventname">描述</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="eventday" type="date" class="datepicker">
                            <label class="active" for="eventday">日期</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat addeventbtn">添加</a>
                </div>
            </form>
        </div>
        <div id="modal2" class="modal bottom-sheet" style="max-height: 62%">
            <form>
                <div class="modal-content">
                    <h4 class="center">编辑事件</h4>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="editname" type="text" class="validate">
                            <label class="active" for="editname">描述</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="editday" type="date" class="datepicker">
                            <label class="active" for="editday">日期</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat savebtn">保存</a>
                </div>
            </form>
        </div>
        <div id="datepicker"></div>
        <div class="sticky col s12">
            <div class="card white">
                <div class="card-content blue-text">
                    <h5 class="description eventname center"></h5>
                    <h1 class="card-title cardDaysleft daysleft center" style="font-size: 60px"></h1>
                </div>
                <div class="card-action center">
                    <p class="theday"></p>
                </div>
            </div>
        </div>
        <ul class="collapsible collections events" data-collapsible="accordion">
            <li class="collection-item eventTemplate" hidden>
                <div class="collapsible-header" style="padding: 0 0 0 1rem">
                    <span class="eventname"></span>
                    <a href="#!" class="secondary-content blue darken-2 white-text" style="padding:0 1rem">天</a>
                    <a href="#!" class="secondary-content blue white-text center daysleft" style="padding: 0 1rem;width: 4rem"></a>
                </div>
                <div class="collapsible-body">
                    <div class="col s12 blue-text">
                        <div class="card white">
                            <div class="card-content blue-text">
                                <h5 class="description center"></h5>
                                <h1 class="card-title center cardDaysleft" style="font-size: 60px"></h1>
                            </div>

                            <div class="row card-action center grey-text">
                                <p class="theday center"></p>
                                <span class="btn-floating"><i class="material-icons right card-title activator">more_horiz</i></span>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">选项<i class="material-icons right">close</i></span>
                                <div class="valign-wrapper" style="height: 85%">
                                    <div class="row valign">
                                        <div class="col s4">
                                            <div class="center promo promo-example">
                                                <a class="btn-floating btn-large removebtn red"><i class="material-icons">delete</i></a>
                                                <p>删除</p>
                                            </div>
                                        </div>
                                        <div class="col s4">
                                            <div class="center promo promo-example">
                                                <a href="#modal2" class="btn-floating btn-large green"><i class="material-icons">edit</i></a>
                                                <p>编辑</p>
                                            </div>
                                        </div>
                                        <div class="col s4">
                                            <div class="center promo promo-example">
                                                <a class="btn-floating btn-large topbtn"><i class="material-icons">vertical_align_top</i></a>
                                                <p>置顶</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
